

<form >

    {% csrf_token %}

    <input  type="text"  name="username" placeholder="enter username"> <br><br>

    <input type="password"  name="password" placeholder="enter password"> <br><br>
    
    <input type="submit" value="sign in"  formaction="/loginapp/login/" formmethod="post">

    <input type="submit" value="sign up"  formaction="/loginapp/saveUser/" formmethod="get">

    <!-- relative url is considered as / is not given  
         relative url  creates url by appending new url to existing url
    -->

</form>

<span style="color: red;"> {{message}}  </span>
